<!DOCTYPE html>
<html lang="es">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#login-container, #portfolio-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#login-container {
    width: 300px;
}

#login-form label, #login-form input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

#login-form input {
    padding: 8px;
    box-sizing: border-box;
}

#login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#login-form button:hover {
    background-color: #0056b3;
}

#portfolio-container {
    width: 500px;
}

#signatures-list {
    margin-top: 20px;
}

.signature-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
}

.signature-item button {
    padding: 5px 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signature-item button:hover {
    background-color: #218838;
}

.signature-item.signed {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}

#logout-btn, #open-upload-dialog-btn {
    padding: 10px;
    background-color: #FF6347;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}

#logout-btn:hover, #open-upload-dialog-btn:hover {
    background-color: #FF4500;
}

.dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    z-index: 10;
}

#doc-info {
    margin-top: 20px;
}

#sign-btn, #close-preview-dialog-btn, #close-upload-dialog-btn {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

#sign-btn:hover, #close-preview-dialog-btn:hover, #close-upload-dialog-btn:hover {
    background-color: #218838;
}

</style>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simulación de autenticación (en un caso real, esto se haría contra un servidor)
    if (username === 'admin' && password === 'admin') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('portfolio-container').style.display = 'block';
        loadSignatures();
    } else {
        alert('Usuario o contraseña incorrectos');
    }
});

document.getElementById('logout-btn').addEventListener('click', function() {
    document.getElementById('portfolio-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'block';
});

// Manejo de cuadros de diálogo
document.getElementById('open-upload-dialog-btn').addEventListener('click', function() {
    document.getElementById('upload-dialog').style.display = 'block';
});

document.getElementById('close-upload-dialog-btn').addEventListener('click', function() {
    document.getElementById('upload-dialog').style.display = 'none';
});

document.getElementById('close-preview-dialog-btn').addEventListener('click', function() {
    document.getElementById('preview-dialog').style.display = 'none';
});

// Manejo de la subida de archivos y detalles
document.getElementById('upload-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const fileInput = document.getElementById('pdf-upload');
    const file = fileInput.files[0];
    const docDetails = document.getElementById('doc-details').value;

    if (file && file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        const documentData = {
            name: file.name,
            details: docDetails,
            fileURL: fileURL,
            signed: false
        };

        let documents = JSON.parse(localStorage.getItem('documents')) || [];
        documents.push(documentData);
        localStorage.setItem('documents', JSON.stringify(documents));

        addDocumentToList(documentData);
        fileInput.value = '';  // Clear the file input
        document.getElementById('doc-details').value = '';  // Clear the details input
        document.getElementById('upload-dialog').style.display = 'none';
    } else {
        alert('Por favor suba un archivo PDF válido.');
    }
});

function loadSignatures() {
    const signaturesList = document.getElementById('signatures-list');
    signaturesList.innerHTML = '';

    let documents = JSON.parse(localStorage.getItem('documents')) || [];

    documents.forEach(doc => {
        addDocumentToList(doc);
    });
}

function addDocumentToList(documentData) {
    const signaturesList = document.getElementById('signatures-list');
    const div = document.createElement('div');
    div.className = 'signature-item';
    if (documentData.signed) {
        div.classList.add('signed');
    }

    const docName = document.createElement('span');
    docName.textContent = documentData.name;

    const viewButton = document.createElement('button');
    viewButton.textContent = 'Ver';
    viewButton.disabled = documentData.signed;

    viewButton.addEventListener('click', function() {
        document.getElementById('pdf-preview').src = documentData.fileURL;
        document.getElementById('doc-details-view').textContent = documentData.details;
        document.getElementById('preview-dialog').style.display = 'block';
        document.getElementById('sign-btn').textContent = 'Firmar Documento';
        document.getElementById('sign-btn').disabled = documentData.signed;

        document.getElementById('sign-btn').onclick = function() {
            documentData.signed = true;
            div.classList.add('signed');
            document.getElementById('sign-btn').textContent = 'Firmado';
            document.getElementById('sign-btn').disabled = true;
            viewButton.disabled = true;

            let documents = JSON.parse(localStorage.getItem('documents')) || [];
            documents = documents.map(doc => {
                if (doc.name === documentData.name) {
                    return documentData;
                }
                return doc;
            });
            localStorage.setItem('documents', JSON.stringify(documents));
        };
    });

    div.appendChild(docName);
    div.appendChild(viewButton);
    signaturesList.appendChild(div);
}

</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafirmas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div id="portfolio-container" style="display: none;">
        <h2>Portafirmas</h2>
        <button id="logout-btn">Cerrar Sesión</button>
        <button id="open-upload-dialog-btn">Subir Documento</button>
        
        <div id="signatures-list">
            <!-- Lista de documentos para firmar -->
        </div>
        
        <div id="upload-dialog" class="dialog" style="display: none;">
            <form id="upload-form">
                <label for="pdf-upload">Subir Archivo PDF:</label>
                <input type="file" id="pdf-upload" name="pdf-upload" accept="application/pdf" required>
                <label for="doc-details">Detalles del Documento:</label>
                <input type="text" id="doc-details" name="doc-details" required>
                <button type="submit">Subir</button>
                <button type="button" id="close-upload-dialog-btn">Cancelar</button>
            </form>
        </div>
        
        <div id="preview-dialog" class="dialog" style="display: none;">
            <h3>Vista Previa del PDF</h3>
            <iframe id="pdf-preview" width="100%" height="500px"></iframe>
            <div id="doc-info">
                <h4>Detalles del Documento</h4>
                <p id="doc-details-view"></p>
                <button id="sign-btn">Firmar Documento</button>
                <button type="button" id="close-preview-dialog-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
